<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast application</title>
    <link rel="shortcut icon" href="   https://cdn-icons-png.flaticon.com/512/7059/7059294.png " type="image/x-icon">

    <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-200 flex flex-col">

    <header>
        <h1 class="head h-18 bg-linear-to-r from-cyan-500 to-blue-500 text-2xl ipad:text-3xl lg:text-4xl font-bold p-4 text-center rounded-lg m-2">Weather Forecast Dashboard</h1>
    </header>
    <main>
        <section class="hero">
            <div class="main flex flex-col md:flex-row gap-2 m-2 min-h-60">
                <div class="search bg-green-100 shadow-xl rounded-xl p-6 basis-1/3 flex flex-col">
                    <label for="search " class="font-bold text-2xl text-center">Enter location</label>
                    <input class="border-2 rounded-lg h-12 m-2" type="text" name="search" id="search">
                    <button class="submit  bg-blue-600 p-3 m-3 border-2 rounded-lg text-xl font-bold cursor-pointer text-white">Search</button>
                    <button class="btn bg-amber-600 p-3 m-3 border-2 rounded-lg text-xl font-bold cursor-pointer text-white">Search Current Location</button>

            </div>
            <div class="content bg-cyan-100 shadow-xl rounded-xl p-6 basis-2/3">

            </div>
        </div>
        </section>
        <section>
            <div class="forecast bg-amber-50 shadow-xl rounded-xl p-2  min-h-48 m-3 text-center text-2xl font-bold">
                7 day Forecast
            </div>
        </section>
    </main>

    <footer>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
