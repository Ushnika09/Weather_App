<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast application</title>
    <link rel="shortcut icon" href="   https://cdn-icons-png.flaticon.com/512/7059/7059294.png " type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-200 flex flex-col">
  
    <header>
        <h1 class="head  bg-linear-to-r from-cyan-500 to-blue-500 text-xs se:text-[18px] ipad:text-3xl desktop:text-4xl font-bold p-4 text-center rounded-lg m-2">Weather Forecast Dashboard</h1>
    <main>
        <section class="hero">
            <div class="main flex flex-col ipad:flex-row gap-2 m-2 min-h-60">

                <div class="search bg-green-100 shadow-xl rounded-xl p-6 ipad:basis-1/2 ipad:bg-violet-300 se:bg-cyan-00 flex flex-col m-2">

                    <label for="search" class="font-bold text-xl se:text-[18px] ipad:text-3xl desktop:text-4xl text-center">Enter location</label>
                    <input class=" border-2 rounded-lg h-8 m-4  se:h-12 placeholder:text-center text-center" type="text" name="search" id="search" placeholder="Search Location . . . . . . . . . . . . . ">
                    <button id="submit" class="  bg-blue-600 p-2 m-3 border-0 rounded-lg   text-xl font-bold cursor-pointer text-white se:p-3 ">Search</button>
                    <button id="btn" class=" bg-amber-600  m-3 border-0 rounded-lg p-2 ipad:p-4 text-xl font-bold cursor-pointer text-white">Search Current Location</button>

            </div>
            <div id="content" class="  ipad:bg-cyan-100 shadow-xl rounded-xl p-6 se:bg-purple-200 bg-pink-100 basis-1/2 flex">

            </div>
        </div>
        </section>
        <section>
            <div id="forecast" class=" se:bg-amber-50 shadow-xl rounded-xl p-2  m-3 text-center text-2xl  font-bold  bg-lime-100 ipad:bg-emerald-200">
                7 day Forecast
            </div>
        </section>
    </main>

    <footer>
        <div class="footer bg-pink-300 text-center p-3 text-sm font-medium m-3 rounded-lg shadow-xl">
            <p>&copy; 2025 Weather Forecast Application. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
